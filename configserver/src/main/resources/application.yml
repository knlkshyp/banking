spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/knlkshyp/banking.git
          default-label: main
          searchPaths: configurationrepository
          timeout: 3
          clone-on-start: true
          force-pull: true

server:
  port: 8060